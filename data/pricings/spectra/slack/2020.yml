    usageLimits:
      useMessagesAccess:
        value: 10000000000000
      useAppsAndServices:
        value: 10000000000000
      useVoiceAndVideoCalls:
        value: 15
      useStorageByTeamMember:
        value: 10
  PLUS:
    description: For slightly larger companies or those with advanced administrative
      needs
    price: 15
    unit: user/month
    features:
      storageByTeamMember:
        value: true
      customSections:
        value: true
      slackConnect:
        value: true
      guestsAccounts:
        value: true
      oAuthGoogle:
        value: true
      singleSignOn:
        value: true
      customRules:
        value: true
      exportMessages:
        value: true
      dataResidence:
        value: true
      privilegesPrivateChannelManagement:
        value: true
      customUserGroups:
        value: true
      activeDirectorySync:
        value: true
      usersManagementSCIM:
        value: true
      screenSharing:
        value: true
      support:
        value: 24/7 support with a 4-hour initial response time
      availability:
        value: true
    usageLimits:
      useMessagesAccess:
        value: 10000000000000
      useAppsAndServices:
        value: 10000000000000
      useVoiceAndVideoCalls:
        value: 15
      useStorageByTeamMember:
        value: 20
  ENTERPRISE_GRID:
    description: For large enterprises or those in regulated industries
    price: Contact Sales
    unit: user/month
    features:
      storageByTeamMember:
        value: true
      customSections:
        value: true
      slackConnect:
        value: true
      guestsAccounts:
        value: true
      singleSignOn:
        value: true
      enterpriseMobilitySecurity:
        value: true
      customRules:
        value: true
      exportMessages:
        value: true
      complianceHIPAA:
        value: true
      dataResidence:
        value: true
      privilegesPrivateChannelManagement:
        value: true
      customUserGroups:
        value: true
      usersManagement:
        value: true
      activeDirectorySync:
        value: true
      usersManagementSCIM:
        value: true
      extraCompatibility:
        value: true
      domainName:
        value: true
      customSLAs:
        value: true
      screenSharing:
        value: true
      support:
        value: Priority 24/7 support with a 4-hour initial response time
      availability:
        value: true
      personalTechnicalSupport:
        value: true
    usageLimits:
      useMessagesAccess:
        value: 10000000000000
      useAppsAndServices:
        value: 10000000000000
      useVoiceAndVideoCalls:
        value: 15
      useStorageByTeamMember:
        value: 1024
      useWorkspaces:
        value: .inf
