    description: For small teams trying Slack for an unlimited period
    price: 0
    unit: user/month
    features: null
    usageLimits: null
  STANDARD:
    description: For small and medium-sized businesses
    price: 8
    unit: user/month
    features:
      storageByTeamMember:
        value: true
      customSections:
