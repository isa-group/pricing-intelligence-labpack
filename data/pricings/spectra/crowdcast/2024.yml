syntaxVersion: '2.1'
saasName: Crowdcast
createdAt: '2024-07-15'
version: '2024-07-15'
billing:
  monthly: 1.0
currency: USD
url: https://web.archive.org/web/20240715161604/https://www.crowdcast.io/pricing
features:
  liveStreaming:
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  transactionFee:
    description: Charge a ticket price for your events. Choose a fixed price or sliding. Create coupons to give discounts. For every ticket sold there is a 5% transaction fee plus Stripe's processing fee of 2.9% + 30Â¢.
    valueType: TEXT
    defaultValue: 5%
    type: DOMAIN
  hdLiveVideoWithRecording:
    description: Your event has the option to be recorded and the recording will be available instantly for replay and download.
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  multiSessionEvents:
    description: Create events that have multiple sessions at different times. This is great for creating live courses or online summits. Click here to learn more about live courses on crowdcast.
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  rtmpSudio:
    description: Broadcast with OBS, Wirecast, Ecamm Live and StreamYard
    valueType: BOOLEAN
    defaultValue: true
    type: INTEGRATION
    integrationType: MARKETPLACE
  emailSupport:
    description: Our general support hours are Monday to Friday, 9am to 5pm (PST, or UTC-8). We will do our best to respond within 24 hours although our actual response times may vary and take longer for more advanced or technical inquiries.
    valueType: BOOLEAN
    defaultValue: true
    type: SUPPORT
  chatSupport:
    description: Our general support hours are Monday to Friday, 9am to 5pm (PST, or UTC-8). We will do our best to respond within 24 hours although our actual response times may vary and take longer for more advanced or technical inquiries.
    valueType: BOOLEAN
    defaultValue: true
    type: SUPPORT
  stripeIntegration:
    description: Connect Stripe to your account to accept payment for paid events and in-event contributions.
    valueType: TEXT
    defaultValue:
    - GATEWAY
    type: PAYMENT
  eventAnalytics:
    description: See detailed conversion rates, referral info, performance metrics and engagement metrics about your crowdcast.
    valueType: BOOLEAN
    defaultValue: true
    type: INFORMATION
  sessionAnalytics:
    description: See detailed conversion rates, referral info, performance metrics and engagement metrics about your crowdcast.
    valueType: BOOLEAN
    defaultValue: true
    type: INFORMATION
  zapierIntegration:
    description: Connect to over 1,500 apps and CRM systems through Zapier. Click here to a list of all the apps we support.
    valueType: BOOLEAN
    defaultValue: true
    type: INTEGRATION
    integrationType: WEB_SAAS
    pricingUrls:
    - https://zapier.com/pricing
  exportEmailAddresses:
    description: Export all emails, chat messages and data from attendees into a CSV.
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  exportChat:
    description: Export all emails, chat messages and data from attendees into a CSV.
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  exportData:
    description: Export all emails, chat messages and data from attendees into a CSV.
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  multistreaming:
    description: Multistream your crowdcast stage to 3rd party sites like Facebook, Youtube, Twitch & more.
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  customRegistrationFields:
    description: Add custom inputs to the registration form to collect additional data like phone numbers, URLs, multiple choice questions, dates, and more.
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  crowdcastExpertServices:
    description: Access to verified Crowdcast Experts for various event-related services,
      including technical support, event production, marketing, and facilitation.
    valueType: BOOLEAN
    defaultValue: false
    type: SUPPORT
usageLimits:
  liveAttendeesLimit:
    description: ''
    valueType: NUMERIC
    defaultValue: 100
    unit: attendee
    type: NON_RENEWABLE
    linkedFeatures:
    - liveStreaming
  liveHoursPerMonthLimit:
    description: ''
    valueType: NUMERIC
    defaultValue: 10
    unit: hour/month
    type: RENEWABLE
    linkedFeatures:
    - liveStreaming
  hostSeatsLimit:
    description: ''
    valueType: NUMERIC
    defaultValue: 1
    unit: seat
    type: NON_RENEWABLE
    linkedFeatures:
    - liveStreaming
  sessionsLimit:
    description: ''
    valueType: NUMERIC
    defaultValue: 2
    unit: hour/session
    type: NON_RENEWABLE
    linkedFeatures:
    - liveStreaming
  multistreamLocationsLimit:
    description: ''
    valueType: NUMERIC
    defaultValue: 0
    unit: location
    type: NON_RENEWABLE
    linkedFeatures:
    - multistreaming
plans:
  LITE:
    description: For creators and small businesses looking to grow their audience
    price: 49
    unit: /month
    features: null
    usageLimits: null
  PRO:
    description: For professional creators and businesses to consistently host live
      video events
    price: 89
    unit: /month
    features:
      multistreaming:
        value: true
      customRegistrationFields:
        value: true
    usageLimits:
      liveAttendeesLimit:
        value: 250
      liveHoursPerMonthLimit:
        value: 20
      hostSeatsLimit:
        value: 2
      multistreamLocationsLimit:
        value: 1
  BUSINESS:
    description: For startups and companies looking to engage their customers
    price: 195
    unit: /month
    features:
      transactionFee:
        value: 2%
      multistreaming:
        value: true
      customRegistrationFields:
        value: true
    usageLimits:
      liveAttendeesLimit:
        value: 1000
      liveHoursPerMonthLimit:
        value: 40
      hostSeatsLimit:
        value: 4
      sessionsLimit:
        value: 6
      multistreamLocationsLimit:
        value: 3
addOns:
  extraLiveAttendees:
    description: Charge for live attendees exceeding the plan's limit.
    price: 0.15
    unit: attendee
    features: null
    usageLimits: null
    availableFor:
    - LITE
    - PRO
    - BUSINESS
    dependsOn: []
    excludes: []
    usageLimitsExtensions:
      liveAttendeesLimit:
        value: 1
  extraHours:
    description: Provides an additional 5 hours of streaming per month if the base
      plan's hours are used up.
    price: 20
    unit: 5 hours
    features: null
    usageLimits: null
    availableFor:
    - LITE
    - PRO
    - BUSINESS
    dependsOn: []
    excludes: []
    usageLimitsExtensions:
      liveHoursPerMonthLimit:
        value: 5
  extraHostSeat:
    description: Adds an additional host seat to your channel.
    price: 29
    unit: seat
    features: null
    usageLimits: null
    availableFor:
    - LITE
    - PRO
    - BUSINESS
    dependsOn: []
    excludes: []
    usageLimitsExtensions:
      hostSeatsLimit:
        value: 1
  crowdcastExpertServices:
    description: Hire a verified Crowdcast Expert for technical support, event production,
      marketing, and facilitation.
    price: Contact Sales
    unit: service
    features:
      crowdcastExpertServices:
        value: true
    usageLimits: null
    availableFor:
    - LITE
    - PRO
    - BUSINESS
    dependsOn: []
    excludes: []
    usageLimitsExtensions: null

