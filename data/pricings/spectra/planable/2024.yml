plans:
  FREE:
    description: For anyone wanting to test Planable out
    price: 0
    unit: /month
    features:
      gridView:
        value: true
      listView:
        value: true
      syncPreviousContent:
        value: true
      requiredApprovalWorkflows:
        value: true
      multiLevelApprovalWorkflows:
        value: true
      teamOnlyDraftPosts:
        value: true
    usageLimits:
      postsLimit:
        value: 50
      postsPerMonthLimit:
        value: 50
      socialMediaPagesLimit:
        value: 10
      numberOfLabels:
        value: 10000000
      mediaStorageCapacity:
        value: 1000000
      versionHistoryThreshold:
        value: 1000000
  BASIC:
    description: For businesses getting started with social media
    price: 13
    unit: user/month
    features: null
    usageLimits: null
  PRO:
    description: For growing social media teams
    price: 26
    unit: user/month
    features:
      gridView:
        value: true
      syncPreviousContent:
        value: true
      requiredApprovalWorkflows:
        value: true
      teamOnlyDraftPosts:
        value: true
      teamOnlyNotes:
        value: true
      chatSupport:
        value: true
    usageLimits:
      postsPerMonthLimit:
        value: 150
      socialMediaPagesLimit:
        value: 10
      tweetsLimit:
        value: 1000000000000
      numberOfLabels:
        value: 10
      mediaStorageCapacity:
        value: 50
      versionHistoryThreshold:
        value: 30
  ENTERPRISE:
    description: For large social media teams wanting to scale
    price: Custom
    unit: user/month
    features:
      gridView:
        value: true
      listView:
        value: true
      syncPreviousContent:
        value: true
      requiredApprovalWorkflows:
        value: true
      multiLevelApprovalWorkflows:
        value: true
      teamOnlyDraftPosts:
        value: true
      teamOnlyNotes:
        value: true
      bulkApproval:
        value: true
      bulkRequestForApproval:
        value: true
      prioritySupport:
        value: true
      chatSupport:
        value: true
      personalizedOnboarding:
        value: true
      dedicatedAccountManager:
        value: true
      paymentOptions:
        value:
        - CARD
        - ACH
        - WIRE_TRANSFER
        - GATEWAY
    usageLimits:
      postsPerMonthLimit:
        value: 1000000000000
      socialMediaPagesLimit:
        value: 10
      tweetsLimit:
        value: 1000000000000
      numberOfLabels:
        value: 10000000
      mediaStorageCapacity:
        value: 1000000
      publishedPostsStorageLimit:
        value: 24
      archivedPostsStorageLimit:
        value: 365
      versionHistoryThreshold:
        value: 1000000
addOns:
  extraWorkspace:
    description: Add an extra workspace to your account.
    availableFor:
    - BASIC
    - PRO
    price: 20
    unit: workspace/month
    features: null
    usageLimits: null
    usageLimitsExtensions:
      workspacesLimit:
        value: 1
  analyticsAndReporting:
    description: Unlock advanced analytics and reporting features.
    availableFor:
    - BASIC
    - PRO
    - ENTERPRISE
    price: 9
    unit: user/month/workspace
    features:
      pageLevelInsights:
        value: true
      postLevelMetrics:
        value: true
      customReports:
        value: true
      audienceInsights:
        value: true
    usageLimits: null
    usageLimitsExtensions: null
  extraUserForBASIC:
    description: Add an extra user to your BASIC plan.
    availableFor:
    - BASIC
    price: 13
    unit: user/month
    features: null
    usageLimits: null
    usageLimitsExtensions:
      usersLimit:
        value: 1
  extraUserForPRO:
    description: Add an extra user to your PRO plan.
    availableFor:
    - PRO
    price: 26
    unit: user/month
    features: null
    usageLimits: null
    usageLimitsExtensions:
      usersLimit:
        value: 1
  extraUserForENTERPRISE:
    description: Add an extra user to your ENTERPRISE plan.
    availableFor:
    - ENTERPRISE
    price: Custom
    unit: user/month
    features: null
    usageLimits: null
