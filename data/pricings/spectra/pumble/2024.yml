        value: 50
      useVideoCalls:
        value: 50
      useIntegrations:
        value: 1000000000
  ENTERPRISE:
    description: Control & Security
    price: 7.99
    unit: user/month
    features:
      messageSchedule:
        value: true
      fileStoragePerUser:
        value: true
      customizableSections:
        value: true
      screenSharing:
        value: true
      userGroups:
        value: true
      guestAccess:
        value: true
      permissions:
        value: true
      channelPostingPermissions:
        value: true
      singleSignOn:
        value: true
      dataRetention:
        value: true
      priorityCustomerSupport:
        value: true
    usageLimits:
      useFileStoragePerUser:
        value: 100
      useVoiceCalls:
        value: 50
      useVideoCalls:
        value: 50
      useIntegrations:
        value: 1000000000
addOns: null
