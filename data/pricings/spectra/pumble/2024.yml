    price: 4.99
    unit: user/month
    features:
      messageSchedule:
        value: true
      fileStoragePerUser:
        value: true
      customizableSections:
        value: true
      screenSharing:
        value: true
      userGroups:
        value: true
      guestAccess:
        value: true
      permissions:
        value: true
      channelPostingPermissions:
        value: true
      priorityCustomerSupport:
        value: true
    usageLimits:
      useFileStoragePerUser:
        value: 20
