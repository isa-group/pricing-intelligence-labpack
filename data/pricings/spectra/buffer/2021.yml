syntaxVersion: '2.1'
saasName: Buffer
createdAt: '2021-11-29'
version: '2021-11-29'
billing:
  monthly: 1.0
currency: USD
url: https://web.archive.org/web/20211130063400/https://buffer.com/pricing
features:
  socialChannels:
    description: 'The number of social channels/pages you can connect to Buffer. For
      example: 5 Twitter profiles, 3 Facebook pages, and 2 Instagram accounts would
      count as 10 social channels in total.'
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  schedulePosts:
    description: Scheduling your social media posts couldn't be easier! Our vision
      is for users to have a unique voice on social media, and to be able increase
      engagement and reach of posts by targeting the message to the right audience
      on each social network.
    valueType: BOOLEAN
    defaultValue: true
    type: AUTOMATION
    automationType: TASK_AUTOMATION
  additionalUsers:
    description: The number of users who can access and contribute content to your
      Buffer account.
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  instagram:
    description: Business profiles required.
    valueType: BOOLEAN
    defaultValue: true
    type: INTEGRATION
    integrationType: WEB_SAAS
  facebook:
    description: Pages and Groups.
    valueType: BOOLEAN
    defaultValue: true
    type: INTEGRATION
    integrationType: WEB_SAAS
  twitter:
    description: Profiles.
    valueType: BOOLEAN
    defaultValue: true
    type: INTEGRATION
    integrationType: WEB_SAAS
  linkedin:
    description: Profiles and pages.
    valueType: BOOLEAN
    defaultValue: true
    type: INTEGRATION
    integrationType: WEB_SAAS
  pinterest:
    description: Boards.
    valueType: BOOLEAN
    defaultValue: true
    type: INTEGRATION
    integrationType: WEB_SAAS
  tailoredPostComposer:
    description: Using the Tailored Posts composer, you're able to customize your
      post for each social network that you're sharing to.
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  calendarView:
    description: This allows you to see both your published posts and your scheduled
      posts. You can toggle between a week or month view, see engagement metrics on
      posts that have already been shared, move posts around, edit posts, and add
      new posts.
    valueType: BOOLEAN
    defaultValue: true
    type: INFORMATION
  buffLyLinkShortening:
    description: Links automatically shortened to buff.ly links
    valueType: BOOLEAN
    defaultValue: true
    type: AUTOMATION
    automationType: TASK_AUTOMATION
  bitLyAndJMPeLinkShortening:
    description: Links automatically shortened to bit.ly or j.mp links
    valueType: BOOLEAN
    defaultValue: false
    type: AUTOMATION
    automationType: TASK_AUTOMATION
  customLinkShortening:
    description: Links automatically shortened to your own custom link (if registered
      with Bit.ly)
    valueType: BOOLEAN
    defaultValue: false
    type: AUTOMATION
    automationType: TASK_AUTOMATION
  customVideoThumpnails:
    description: Choose a custom thumbnail and title for your videos on Instagram,
      Facebook, Twitter, LinkedIn, Pinterest. Thumbnails are generated at 15 second
      intervals of the video. By default, the first frame of the video (0 seconds)
      will be used as the thumbnail.
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  multiChannelCampaigns:
    description: Organize your content into campaigns to track related posts and optimize
      your mix.
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  instagramFirstComment:
    description: When creating your Instagram posts, you can now create the first
      comment for your post, which is great for hashtags and other less relevant information
      you may not want to show initially with your post and caption.
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  instagramTagging:
    description: Add your location and user tags in Buffer rather than manually after
      the post is published.
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  instagramHashtagManager:
    description: Hashtag Manager makes it easy to create and save groups of hashtags
      to use in your Instagram first comments. Experiment with different variations.
      Reuse your top performing groups. Build a library of options. Hashtag Manager
      helps you get more reach for every post.
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  instagramStories:
    description: Prepare and schedule your Stories on web or mobile.
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  twitterHashtagSuggestions:
    description: Select from Twitter hashtag suggestions as you type
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  facebookPageMentions:
    description: Tag other Facebook Pages in your posts
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  twitterMentions:
    description: Tag other Twitter profiles in your posts
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  shuffleQueue:
    description: Shuffle the order of the posts in your queue
    valueType: BOOLEAN
    defaultValue: false
    type: AUTOMATION
    automationType: TASK_AUTOMATION
  performanceOverview:
    description: See an overview of key metrics (impressions, engagements and new
      followers, etc).
    valueType: BOOLEAN
    defaultValue: false
    type: INFORMATION
  individualPostAnalytics:
    description: See a history of all of your published posts, iterate, and evolve.
    valueType: BOOLEAN
    defaultValue: false
    type: INFORMATION
  instagramHistoricalDataAccess:
    description: Backfill data from the past 6 months for Instagram.
    valueType: BOOLEAN
    defaultValue: false
    type: INFORMATION
  facebookHistoricalDataAccess:
    description: Backfill data from the past 6 months for Facebook.
    valueType: BOOLEAN
    defaultValue: false
    type: INFORMATION
  twitterHistoricalDataAccess:
    description: Backfill data from the past 28 days for Twitter.
    valueType: BOOLEAN
    defaultValue: false
    type: INFORMATION
  linkedinHistoricalDataAccess:
    description: Backfill data from the past 6 months for LinkedIn.
    valueType: BOOLEAN
    defaultValue: false
    type: INFORMATION
  pinterestHistoricalDataAccess:
    description: Backfill data from the past 6 months for Pinterest.
    valueType: BOOLEAN
    defaultValue: false
    type: INFORMATION
  dataStorage:
    description: Store, analyze, and export up to two years of data.
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  campaignAnalysis:
    description: Automate reports from multi-channel campaigns. No manual switching
      between channels.
    valueType: BOOLEAN
    defaultValue: false
    type: INFORMATION
  boostedPostInsights:
    description: Analyze your boosted posts and compare with your organic results
      to optimize your ad spend.
    valueType: BOOLEAN
    defaultValue: false
    type: INFORMATION
  hashtagPerformance:
    description: Get insight into how your hashtags could be affecting your reach
      and engagement rates.
    valueType: BOOLEAN
    defaultValue: false
    type: INFORMATION
  audienceDemographics:
    description: Age, gender, and location.
    valueType: BOOLEAN
    defaultValue: false
    type: INFORMATION
  machineLearningInsights:
    description: Get suggestions for what, when, and how often to post to maximize
      your results.
    valueType: BOOLEAN
    defaultValue: false
    type: AUTOMATION
    automationType: BOT
  instagramStoriesAnalytics:
    description: View completion rates and key metrics over time.
    valueType: BOOLEAN
    defaultValue: false
    type: INFORMATION
  shopifyPerformance:
    description: See your sales, top referrals, and top products alongside your social
      media data.
    valueType: BOOLEAN
    defaultValue: false
    type: INFORMATION
  customReports:
    description: White-labeled and annotated for easy analysis.
    valueType: BOOLEAN
    defaultValue: false
    type: INFORMATION
  exportableReports:
    description: Available as a PDF, image, or CSV.
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  brandedReports:
    description: Add a custom logo to each of your reports.
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  coverPage:
    description: Get an automatically generated cover page when you download your
      report as a PDF..
    valueType: BOOLEAN
    defaultValue: false
    type: AUTOMATION
    automationType: TASK_AUTOMATION
  gridView:
    description: See which posts have unanswered comments and quickly jump in.
    valueType: BOOLEAN
    defaultValue: false
    type: INFORMATION
  importantCommentDetection:
    description: Machine-learning-powered alerts highlight open questions & comments
      on sales or unhappiness.
    valueType: BOOLEAN
    defaultValue: false
    type: AUTOMATION
    automationType: BOT
  hotkeys:
    description: Get through comments quickly without taking your hands off the keyboard.
    valueType: BOOLEAN
    defaultValue: false
    type: AUTOMATION
    automationType: TASK_AUTOMATION
  easyAccountSwitching:
    description: Seamlessly switch between multiple accounts and channels. No more
      logging in and out.
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  startPage:
    description: A landing page for your brand where you can showcase the things that
      matter.
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  shopGrid:
    description: A page that looks like your Instagram feed to help your Instagram
      audience buy your products.
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  draftPosts:
    description: Account owners can set post drafting, approval, and full posting
      access across users.
    valueType: BOOLEAN
    defaultValue: false
    type: MANAGEMENT
  inviteAdditionalUsers:
    description: All users will be able to create and share draft posts. Define who
      needs approval to post.
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  assignAccessAndPermissions:
    description: Manage which social channels each user should be invited to and whether
      their posts require approval before publishing.
    valueType: BOOLEAN
    defaultValue: false
    type: MANAGEMENT
  customAccessAndPermissions:
    description: Manage which social channels each user is invited to and their post-approval
      status
    valueType: BOOLEAN
    defaultValue: false
    type: MANAGEMENT
  approvalWorkflow:
    description: Manage who can draft and approve posts across your team.
    valueType: BOOLEAN
    defaultValue: false
    type: MANAGEMENT
  browserExtension:
    description: The Buffer Browser Extension makes sharing content even quicker and
      easier! It allows you to open the composer on any web page and add posts right
      to your queue, without having to go back to your dashboard.
    valueType: BOOLEAN
    defaultValue: true
    type: INTEGRATION
    integrationType: EXTENSION
  mobileApps:
    description: Publish is available on iOS and Android, allowing you to plan, collaborate,
      and publish on-the-go.
    valueType: BOOLEAN
    defaultValue: true
    type: INTEGRATION
    integrationType: EXTERNAL_DEVICE
  thirdPartyIntegrations:
    description: Use Buffer with your favorite apps like Zapier, IFTTT, Quuu, Pocket,
      Feedly, and more.
    valueType: BOOLEAN
    defaultValue: true
    type: INTEGRATION
    integrationType: MARKETPLACE
  twoFactorAuthentication:
    description: Enabling two factor authentication adds an extra layer of security
      to your Buffer Publish account. Whenever you log into your account, after entering
      your username and password, you'll be asked for a second authentication code.
      Two factor authentication codes can be generated either via text message (SMS)
      or Google Authenticator (available on iOS and Android).
    valueType: BOOLEAN
    defaultValue: true
    type: MANAGEMENT
  googleAnalyticsIntegration:
    description: Find in-depth insights on your posts and campaigns in Google Analytics.
    valueType: BOOLEAN
    defaultValue: false
    type: INTEGRATION
    integrationType: WEB_SAAS
  customUTMParameters:
    description: Track the effectiveness of your posts and campaigns using custom
      UTM parameters.
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  selfServiceKnowledgeBase:
    description: Access to our FAQ where you’ll find how-to guides, most popular
      questions and video tutorials.
    valueType: BOOLEAN
    defaultValue: true
    type: SUPPORT
  socialMediaSupport:
    description: Fast support on Social Media via Twitter and Facebook.
    valueType: BOOLEAN
    defaultValue: true
    type: SUPPORT
  emailSupport:
    description: Fast and helpful support via email. We love lending a hand with social
      media advice, sharing Buffer tips and tricks, and we’re always up to chat
      through a technical challenge! Being a Buffer customer should feel like having
      a whole team of people cheering for you.
    valueType: BOOLEAN
    defaultValue: true
    type: SUPPORT
usageLimits:
  socialChannelsLimit:
    description: The number of social accounts/pages you can connect to Buffer.
    valueType: NUMERIC
    defaultValue: 3
    unit: account
    type: NON_RENEWABLE
    linkedFeatures:
    - socialChannels
  postsPerScheduledQueuePerSocialAccountLimit:
    description: The number of posts you can store in your queue at any one time (per
      social account). There is no daily, monthly, or yearly limit.
    valueType: NUMERIC
    defaultValue: 10
    unit: post/account
    type: NON_RENEWABLE
    linkedFeatures:
    - schedulePosts
  usersLimit:
    description: The number of users who can access and contribute content to your
      Buffer account.
    valueType: NUMERIC
    defaultValue: 0
    unit: user
    type: NON_RENEWABLE
    linkedFeatures:
    - additionalUsers
  useInstagramHistoricalDataAccess:
    description: Backfill data from the past 6 months for Instagram.
    valueType: NUMERIC
    defaultValue: 0
    unit: month
    type: NON_RENEWABLE
    linkedFeatures:
    - instagramHistoricalDataAccess
  useFacebookHistoricalDataAccess:
    description: Backfill data from the past 6 months for Facebook.
    valueType: NUMERIC
    defaultValue: 0
    unit: month
    type: NON_RENEWABLE
    linkedFeatures:
    - facebookHistoricalDataAccess
  useTwitterHistoricalDataAccess:
    description: Backfill data from the past 28 days for Twitter.
    valueType: NUMERIC
    defaultValue: 0
    unit: day
    type: NON_RENEWABLE
    linkedFeatures:
    - twitterHistoricalDataAccess
  useLinkedinHistoricalDataAccess:
    description: Backfill data from the past 6 months for LinkedIn.
    valueType: NUMERIC
    defaultValue: 0
    unit: month
    type: NON_RENEWABLE
    linkedFeatures:
    - linkedinHistoricalDataAccess
  usePinterestHistoricalDataAccess:
    description: Backfill data from the past 6 months for Pinterest.
    valueType: NUMERIC
    defaultValue: 0
    unit: month
    type: NON_RENEWABLE
    linkedFeatures:
    - pinterestHistoricalDataAccess
  useDataStorage:
    description: Store, analyze, and export up to two years of data.
    valueType: NUMERIC
    defaultValue: 0
    unit: year
    type: NON_RENEWABLE
    linkedFeatures:
    - dataStorage
