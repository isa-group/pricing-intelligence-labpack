    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  campaignAnalysis:
    description: Automate reports from multi-channel campaigns. No manual switching
      between channels.
    valueType: BOOLEAN
    defaultValue: false
    type: INFORMATION
  boostedPostInsights:
    description: Analyze your boosted posts and compare with your organic results
      to optimize your ad spend.
    valueType: BOOLEAN
    defaultValue: false
    type: INFORMATION
  hashtagPerformance:
    description: Get insight into how your hashtags could be affecting your reach
      and engagement rates.
    valueType: BOOLEAN
    defaultValue: false
    type: INFORMATION
  audienceDemographics:
    description: Age, gender, and location.
    valueType: BOOLEAN
    defaultValue: false
    type: INFORMATION
  machineLearningInsights:
