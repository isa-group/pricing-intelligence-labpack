    valueType: BOOLEAN
    defaultValue: false
    type: INFORMATION
  twitterHistoricalDataAccess:
    description: Backfill data from the past 28 days for Twitter.
    valueType: BOOLEAN
    defaultValue: false
    type: INFORMATION
  linkedinHistoricalDataAccess:
