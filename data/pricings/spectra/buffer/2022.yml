      your results.
    valueType: BOOLEAN
    defaultValue: false
    type: AUTOMATION
    automationType: BOT
  instagramStoriesAnalytics:
    description: View completion rates and key metrics over time.
    valueType: BOOLEAN
    defaultValue: false
    type: INFORMATION
  shopifyPerformance:
    description: See your sales, top referrals, and top products alongside your social
      media data.
    valueType: BOOLEAN
    defaultValue: false
    type: INFORMATION
  customReports:
    description: White-labeled and annotated for easy analysis.
    valueType: BOOLEAN
    defaultValue: false
    type: INFORMATION
  exportableReports:
    description: Available as a PDF, image, or CSV.
    valueType: BOOLEAN
    defaultValue: false
