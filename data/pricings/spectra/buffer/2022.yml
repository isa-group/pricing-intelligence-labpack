  shopGrid:
    description: A page that looks like your Instagram feed to help your Instagram
      audience buy your products.
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  postSchedule:
    description: Create posts and schedule their release for each social network.
      Set time slots throughout each week for your content to be released.
    valueType: BOOLEAN
    defaultValue: true
