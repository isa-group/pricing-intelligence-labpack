    description: View your content across all channels by week or month.
    valueType: BOOLEAN
    defaultValue: true
    type: INFORMATION
  instagramReelsAndCarousels:
    description: Post, draft, and schedule Reels and Carousels on Instagram.
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  buffLyLinkShortening:
    description: Links automatically shortened to buff.ly links
    valueType: BOOLEAN
    defaultValue: true
    type: AUTOMATION
    automationType: TASK_AUTOMATION
  bitLyLinkShortening:
    description: Links automatically shortened to bit.ly links
    valueType: BOOLEAN
    defaultValue: false
    type: AUTOMATION
    automationType: TASK_AUTOMATION
  customLinkShortening:
    description: Links automatically shortened to your own custom link (if registered
      with Bit.ly)
    valueType: BOOLEAN
    defaultValue: false
    type: AUTOMATION
    automationType: TASK_AUTOMATION
  customVideoThumpnails:
    description: Choose a custom thumbnail and title for your videos.
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  multiChannelCampaigns:
    description: Organize your content into campaigns to track related posts and optimize
      your mix.
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  instagramFirstComment:
    description: When creating your Instagram posts, you can now create the first
      comment for your post, which is great for hashtags and other less relevant information
      you may not want to show initially with your post and caption.
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  instagramTagging:
    description: Add your location and user tags in Buffer rather than manually after
      the post is published.
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  instagramHashtagManager:
    description: Hashtag Manager makes it easy to create and save groups of hashtags
      to use in your Instagram first comments. Experiment with different variations.
      Reuse your top performing groups. Build a library of options. Hashtag Manager
      helps you get more reach for every post.
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  instagramStoriesScheduling:
    description: Prepare and schedule your Stories on web or mobile.
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  twitterHashtagSuggestions:
    description: Select from Twitter hashtag suggestions as you type
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  facebookPageMentions:
    description: Tag other Facebook Pages in your posts
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  twitterMentions:
    description: Tag other Twitter profiles in your posts
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  shuffleQueue:
    description: Shuffle the order of the posts in your queue
    valueType: BOOLEAN
    defaultValue: false
    type: AUTOMATION
    automationType: TASK_AUTOMATION
  googleBusinessProfiles:
    description: Publish posts, offers, and events to your Google Business Profile.
    valueType: BOOLEAN
    defaultValue: true
    type: INTEGRATION
    integrationType: WEB_SAAS
  ideas:
