      followers, etc).
    valueType: BOOLEAN
    defaultValue: false
    type: INFORMATION
  individualPostAnalytics:
    description: See a history of all of your published posts, iterate, and evolve.
    valueType: BOOLEAN
    defaultValue: false
    type: INFORMATION
  instagramHistoricalDataAccess:
