  googleOneDriveDropboxIntegrations:
    description: Import content directly from Google Drive, OneDrive, and Dropbox.
    valueType: BOOLEAN
    defaultValue: true
    type: INTEGRATION
    integrationType: WEB_SAAS
  postPreviews:
    description: See how your posts will appear on each channel.
    valueType: BOOLEAN
    defaultValue: true
    type: INFORMATION
  browserExtension:
    description: Open the composer on any web page and add posts directly to your
      queue.
    valueType: BOOLEAN
    defaultValue: true
    type: INTEGRATION
    integrationType: EXTENSION
  contentScheduling:
    description: Create posts and schedule their release for each channel.
    valueType: BOOLEAN
    defaultValue: true
    type: AUTOMATION
    automationType: TASK_AUTOMATION
  customSchedules:
    description: Set time slots throughout each week for your content to be released.
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  tailoredPosts:
    description: Seamlessly iterate on content to customize posts for each channel.
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  queueOrCalendarView:
    description: View your content as a chronological feed or in a calendar view.
    valueType: BOOLEAN
    defaultValue: true
    type: INFORMATION
  mentions:
    description: Tag other Facebook, LinkedIn, Instagram, and TikTok Pages (some restrictions
      apply).
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  twitterThreads:
    description: Draft and schedule threads on Twitter. *The Free plan offers one
      scheduled Twitter Thread in Buffer at any time. Post the Twitter thread and
      schedule again, as many times as you want
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  customVideoThumpnails:
    description: Choose a custom thumbnail and title for your videos.
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  hashtagManager:
    description: Create, save, reuse, and optimize groups of hashtags for your social
      channels.
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  instagramFirstComment:
    description: Schedule the first comment after your post. Include hashtags and/or
      other information.
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  shuffleQueue:
    description: Shuffle the order of the posts in your queue.
    valueType: BOOLEAN
    defaultValue: false
    type: AUTOMATION
    automationType: TASK_AUTOMATION
  linkShorteners:
    description: Shorten links to buff.ly, bit.ly, or your own domain (through bit.ly).
    valueType: BOOLEAN
    defaultValue: false
    type: AUTOMATION
    automationType: TASK_AUTOMATION
  videoScheduling:
    description: Schedule video to Reels, TikTok, YouTube Shorts and more.
    valueType: BOOLEAN
    defaultValue: false
    type: AUTOMATION
    automationType: TASK_AUTOMATION
  tags:
    description: Organize, categorize, and keep track of different types of content.
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  landingPage:
    description: Build a simple, flexible landing page with Start Page.
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  performanceOverview:
