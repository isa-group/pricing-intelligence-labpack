    valueType: BOOLEAN
    defaultValue: false
    type: INFORMATION
  mastodonHistoricalDataAccess:
    description: Backfill data from the past 6 months for Mastodon.
    valueType: BOOLEAN
    defaultValue: false
    type: INFORMATION
  youtubeHistoricalDataAccess:
    description: Backfill data from the past 6 months for YouTube.
    valueType: BOOLEAN
    defaultValue: false
    type: INFORMATION
  dataStorage:
    description: Store, analyze, and export up to two years of data.
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  tagAnalysis:
    description: Get insights and reports for tagged content.
    valueType: BOOLEAN
    defaultValue: false
    type: INFORMATION
  boostedPostInsights:
    description: Analyze your boosted posts and compare with your organic results
      to optimize your ad spend.
    valueType: BOOLEAN
    defaultValue: false
    type: INFORMATION
  hashtagPerformance:
    description: Get insight into how your hashtags could be affecting your reach
      and engagement rates.
    valueType: BOOLEAN
    defaultValue: false
    type: INFORMATION
  audienceDemographics:
    description: Age, gender, and location.
    valueType: BOOLEAN
    defaultValue: false
    type: INFORMATION
  machineLearningInsights:
    description: Get suggestions for what, when, and how often to post to maximize
      your results.
    valueType: BOOLEAN
    defaultValue: false
    type: AUTOMATION
    automationType: BOT
  instagramStoriesAnalytics:
    description: View completion rates and key metrics over time.
    valueType: BOOLEAN
    defaultValue: false
    type: INFORMATION
  shopifyPerformance:
    description: See your sales, top referrals, and top products alongside your social
      media data.
    valueType: BOOLEAN
    defaultValue: false
    type: INFORMATION
  customReports:
    description: White-labeled and annotated for easy analysis.
    valueType: BOOLEAN
    defaultValue: false
    type: INFORMATION
  exportableReports:
    description: Available as a PDF, image, or CSV.
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  brandedReports:
    description: Add a custom logo to each of your reports.
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  coverPage:
    description: Get an automatically generated cover page when you download your
      report as a PDF..
    valueType: BOOLEAN
    defaultValue: false
    type: AUTOMATION
    automationType: TASK_AUTOMATION
  gridView:
    description: See which posts have unanswered comments and quickly jump in.
    valueType: BOOLEAN
    defaultValue: false
    type: INFORMATION
  importantCommentDetection:
    description: Machine-learning-powered alerts highlight open questions & comments
      on sales or unhappiness.
    valueType: BOOLEAN
    defaultValue: false
    type: AUTOMATION
    automationType: BOT
  hotkeys:
    description: Get through comments quickly without taking your hands off the keyboard.
    valueType: BOOLEAN
    defaultValue: false
    type: AUTOMATION
    automationType: TASK_AUTOMATION
  easyAccountSwitching:
    description: Seamlessly switch between multiple accounts and channels. No more
      logging in and out.
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  includedUsers:
    description: The number of users who can access and contribute content to your
      Buffer account.
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  draftPostManagement:
    description: Account owners can set post drafting, approval, and full posting
      access across users.
    valueType: BOOLEAN
    defaultValue: false
    type: MANAGEMENT
  customAccessAndPermissions:
    description: Manage which social channels each user is invited to and their post-approval
      status
    valueType: BOOLEAN
    defaultValue: false
    type: MANAGEMENT
  approvalWorkflow:
    description: Manage who can draft and approve posts across your team.
    valueType: BOOLEAN
    defaultValue: false
    type: MANAGEMENT
  notes:
    description: Add internal comments to your content.
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  mobileApps:
    description: Publish is available on iOS and Android, allowing you to plan, collaborate,
      and publish on-the-go.
    valueType: BOOLEAN
    defaultValue: true
    type: INTEGRATION
    integrationType: EXTERNAL_DEVICE
  thirdPartyIntegrations:
    description: Use Buffer with your favorite apps like Zapier, IFTTT, Quuu, Pocket,
      Feedly, and more.
    valueType: BOOLEAN
    defaultValue: true
    type: INTEGRATION
    integrationType: MARKETPLACE
  twoFactorAuthentication:
    description: Enabling two factor authentication adds an extra layer of security
      to your Buffer Publish account. Whenever you log into your account, after entering
      your username and password, you'll be asked for a second authentication code.
      Two factor authentication codes can be generated either via text message (SMS)
      or Google Authenticator (available on iOS and Android).
    valueType: BOOLEAN
    defaultValue: true
    type: MANAGEMENT
  googleAnalyticsIntegration:
    description: Find in-depth insights on your posts and campaigns in Google Analytics.
    valueType: BOOLEAN
    defaultValue: false
    type: INTEGRATION
    integrationType: WEB_SAAS
  customUTMParameters:
    description: Track the effectiveness of your posts and campaigns using custom
      UTM parameters.
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  selfServiceKnowledgeBase:
    description: Access to our FAQ where you’ll find how-to guides, most popular
      questions and video tutorials.
    valueType: BOOLEAN
    defaultValue: true
    type: SUPPORT
  socialMediaSupport:
    description: Fast support on Social Media via Twitter and Facebook.
    valueType: BOOLEAN
    defaultValue: true
    type: SUPPORT
  emailSupport:
    description: Fast and helpful support via email. We love lending a hand with social
      media advice, sharing Buffer tips and tricks, and we’re always up to chat
      through a technical challenge! Being a Buffer customer should feel like having
      a whole team of people cheering for you.
    valueType: BOOLEAN
    defaultValue: true
    type: SUPPORT
usageLimits:
  socialChannelsLimit:
    description: The number of social accounts/pages you can connect to Buffer.
    valueType: NUMERIC
    defaultValue: 3
    unit: account
    type: NON_RENEWABLE
    linkedFeatures:
    - channels
  postsPerScheduledQueuePerSocialAccountLimit:
    description: The number of posts you can store in your queue at any one time (per
      social account). There is no daily, monthly, or yearly limit.
    valueType: NUMERIC
    defaultValue: 10
    unit: post/channel
    type: NON_RENEWABLE
    linkedFeatures:
    - schedulePosts
  ideasLimit:
