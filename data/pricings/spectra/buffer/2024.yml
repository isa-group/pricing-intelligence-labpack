    valueType: BOOLEAN
    defaultValue: false
    type: INFORMATION
  linkedinHistoricalDataAccess:
    description: Backfill data from the past 6 months for LinkedIn.
    valueType: BOOLEAN
    defaultValue: false
    type: INFORMATION
  pinterestHistoricalDataAccess:
