syntaxVersion: '2.1'
saasName: Databox
createdAt: '2021-11-23'
version: '2021-11-23'
billing:
  monthly: 1.0
currency: USD
url: https://web.archive.org/web/20211123145205/https://databox.com/pricing
features:
  dataSources:
    description: ''
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  dataSyncFrequency:
    description: ''
    valueType: TEXT
    defaultValue: daily
    type: GUARANTEE
  15minPriorityConnections:
    description: ''
    valueType: BOOLEAN
    defaultValue: false
    type: INTEGRATION
    integrationType: API
  historicalData:
    description: The maximum amount of historical data that you can access in your
      Databox Account.
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  warehouseDataStorage:
    description: ''
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  databoxInteractions:
    description: Choose between 60+ integrations
    valueType: BOOLEAN
    defaultValue: true
    type: INTEGRATION
    integrationType: MARKETPLACE
  sqlIntegrations:
    description: Choose between 7 SQL integrations
    valueType: BOOLEAN
    defaultValue: false
    type: INTEGRATION
    integrationType: MARKETPLACE
  googleSheetsIntegration:
    description: ''
    valueType: BOOLEAN
    defaultValue: false
    type: INTEGRATION
    integrationType: WEB_SAAS
  thirdPartyIntegrations:
    description: Choose between 2000+ integrations
    valueType: BOOLEAN
    defaultValue: true
    type: INTEGRATION
    integrationType: MARKETPLACE
  pushCustomDataToAPI:
    description: ''
    valueType: BOOLEAN
    defaultValue: true
    type: INTEGRATION
    integrationType: API
  databoards:
    description: ''
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  databoardDesigner:
    description: Create Databoards, no coding required. Use the Designer by starting
      with a blank Databoard or choosing, then customizing a template. Use pre-built
      datablocks or start with blank visualizations and choose vour datasource, metric,
      time intervals and more. Re-arrange, resize, move and delete datablocks.
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  queryBuilder:
    description: ''
    valueType: BOOLEAN
    defaultValue: false
    type: INTEGRATION
    integrationType: MARKETPLACE
  dataCalculations:
    description: Data Calculations enable you to create on-the-fly calculations, regardless
      of whether the metrics originate from a single data source or different data
      sources.
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  customDateRanges:
    description: ''
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  databoardTemplates:
    description: Instantly use pre-built templates created by experts. Browse the
      available templates on our website or inside our application.
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  customAccountDataboardTemplates:
    description: ''
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  fiscalCalendars:
    description: ''
    valueType: BOOLEAN
    defaultValue: false
    type: MANAGEMENT
  goals:
    description: Set a daily, weekly, monthly or annual goal for any metric you're
      tracking. Assign the goal to someone on your team and receive alerts when you
      hit thegoal or if you are at risk of missing it. View progress to all your Company's
      goals on one screen.
    valueType: BOOLEAN
    defaultValue: true
    type: AUTOMATION
    automationType: TRACKING
  scorecards:
    description: ''
    valueType: BOOLEAN
    defaultValue: true
    type: MANAGEMENT
  alerts:
    description: Receive alerts via the mobile app. Slack or via email for any metric
      you want to monitor more closely. Alerts can be triggered when numbers go above
      or below any number or change by a set percentage over a specified time interval.
    valueType: BOOLEAN
    defaultValue: true
    type: AUTOMATION
    automationType: TRACKING
  shareableDataboardLinks:
    description: ''
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  databoardLoops:
    description: ''
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  scheduleDataboardSnapshots:
    description: ''
    valueType: BOOLEAN
    defaultValue: true
    type: AUTOMATION
    automationType: TASK_AUTOMATION
  slackIntegration:
    description: Receive alerts in Slack. Share Databoards and datablocks in Slack.
      Use the Databox Slackbot to ask questions about your data.
    valueType: BOOLEAN
    defaultValue: true
    type: INTEGRATION
    integrationType: WEB_SAAS
  streamToTv:
    description: View any of your Databoards on a wall-mounted TV in your office.
      Broadcast your data in the office to motivate your team and keep the metrics
      that matter front and center.
    valueType: BOOLEAN
    defaultValue: true
    type: INTEGRATION
    integrationType: EXTERNAL_DEVICE
  databoardEmbedding:
    description: ''
    valueType: BOOLEAN
    defaultValue: true
    type: INTEGRATION
    integrationType: EXTENSION
  mobileAppAccess:
    description: View all your Databoards, goals and receive alerts and scorecards
      on your mobile device in our app. IOS and Android native apps available.
    valueType: BOOLEAN
    defaultValue: true
    type: INTEGRATION
    integrationType: EXTERNAL_DEVICE
  removeDataboxBrandingOnDataboards:
    description: ''
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  whiteLabeling:
    description: ''
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  singleSignOn:
    description: ''
    valueType: BOOLEAN
    defaultValue: false
    type: INTEGRATION
    integrationType: IDENTITY_PROVIDER
  prioritySupport:
    description: ''
    valueType: BOOLEAN
    defaultValue: false
    type: SUPPORT
usageLimits:
  dataSourcesLimit:
    description: ''
    valueType: NUMERIC
    defaultValue: 4
    unit: data source
    type: NON_RENEWABLE
    linkedFeatures:
    - dataSources
  historicalDataThreshold:
    description: ''
    valueType: NUMERIC
    defaultValue: 11
    unit: month
    type: NON_RENEWABLE
    linkedFeatures:
    - historicalData
  warehouseStorageLimit:
    description: ''
    valueType: NUMERIC
    defaultValue: 5
    unit: GB
    type: NON_RENEWABLE
    linkedFeatures:
    - warehouseDataStorage
  databoardsLimit:
    description: ''
    valueType: NUMERIC
    defaultValue: 1
    unit: /connection
    type: NON_RENEWABLE
    linkedFeatures:
    - databoards
  queryBuilderLimit:
    description: ''
    valueType: NUMERIC
    defaultValue: 0
    unit: metrics
    type: NON_RENEWABLE
    linkedFeatures:
    - queryBuilder
  usersLimit:
    description: ''
    valueType: NUMERIC
    defaultValue: 5
    unit: user
    type: NON_RENEWABLE
  15minPriorityConnectionsLimit:
    description: ''
    valueType: NUMERIC
    defaultValue: 0
    unit: connection
    type: RENEWABLE
    linkedFeatures:
    - 15minPriorityConnections
plans:
  FREE:
    description: Create a free-forever account with 3 Data Source Connections, all
      standard features and 60+ Databox Integrations.
    price: 0
    unit: account
    features:
      warehouseDataStorage:
        value: false
      thirdPartyIntegrations:
        value: false
      pushCustomDataToAPI:
        value: false
    usageLimits:
      dataSourcesLimit:
        value: 3
      warehouseStorageLimit:
        value: 0
  STARTER:
    description: ''
    price: 91
    unit: connection/month
    features: null
    usageLimits: null
  PROFESSIONAL:
    description: ''
    price: 169
    unit: connection/month
    features:
      dataSyncFrequency:
        value: hourly
      sqlIntegrations:
        value: true
      googleSheetsIntegration:
        value: true
      queryBuilder:
        value: true
      dataCalculations:
        value: true
      customDateRanges:
        value: true
      removeDataboxBrandingOnDataboards:
        value: true
    usageLimits:
      historicalDataThreshold:
        value: 24
      warehouseStorageLimit:
        value: 20
      databoardsLimit:
        value: 3
      queryBuilderLimit:
        value: 300
      usersLimit:
        value: 25
      dataSourcesLimit:
        value: 3
  PERFORMER:
    description: ''
    price: 289
    unit: connection/month
    features:
      dataSyncFrequency:
        value: hourly & priority
      sqlIntegrations:
        value: true
      googleSheetsIntegration:
        value: true
      queryBuilder:
        value: true
      dataCalculations:
        value: true
      customDateRanges:
        value: true
      fiscalCalendars:
        value: true
      removeDataboxBrandingOnDataboards:
        value: true
      singleSignOn:
        value: true
    usageLimits:
      historicalDataThreshold:
        value: 1000000000
      warehouseStorageLimit:
        value: 20
      queryBuilderLimit:
        value: 1000
      usersLimit:
        value: 1000000000
      dataSourcesLimit:
        value: 3
      databoardsLimit:
        value: .inf
addOns:
  brandingAndWhiteLabelling:
