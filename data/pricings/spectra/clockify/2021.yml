syntaxVersion: '2.1'
saasName: Clockify
createdAt: '2021-10-25'
version: '2021-10-25'
billing:
  monthly: 1.0
currency: USD
url: https://web.archive.org/web/20211025123922/https://clockify.me/extra-features
features:
  unlimitedTracking:
    description: Track as much time as you want, without any limits.
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  unlimitedProjects:
    description: Organize time by project, client, task, and tag.
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  unlimitedReports:
    description: Generate as many reports as you need.
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  apps:
    description: Track time using a mobile app, desktop app, and browser extension.
    valueType: BOOLEAN
    defaultValue: true
    type: INTEGRATION
    integrationType: EXTERNAL_DEVICE
  integrations:
    description: Connect Clockify with other apps and services.
    valueType: BOOLEAN
    defaultValue: true
    type: INTEGRATION
    integrationType: MARKETPLACE
  support:
    description: Support
    valueType: BOOLEAN
    defaultValue: true
    type: SUPPORT
  apiAndWebhooks:
    description: Push and pull data to and from Clockify, and connect with your systems.
    valueType: BOOLEAN
    defaultValue: true
    type: INTEGRATION
    integrationType: API
  addTimeForOthers:
    description: Edit your team's timesheet and calendar, and log time on their behalf.
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  hideTimeAndPages:
    description: Prevent users from seeing projects, reports, and other members and
      their time entries.
    valueType: BOOLEAN
    defaultValue: false
    type: MANAGEMENT
  requiredFields:
    description: Don't allow saving time with missing fields and information.
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  bulkEdit:
    description: Update multiple time entries, projects, and users at once.
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  decimalFormat:
    description: See, enter, and export time in decimal format.
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  timeAudit:
    description: Find entries without project and task, and with suspicious duration
      (too short or too long).
    valueType: BOOLEAN
    defaultValue: false
    type: INFORMATION
  customizeExports:
    description: Choose what you wish to see in your exports (name, logo, columns,
      information).
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  projectTemplates:
    description: Create new projects with the same structure from existing ones.
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  historicalRates:
    description: Apply new hourly rates to past time entries.
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  importTimesheets:
    description: Upload a file with time entries to Clockify.
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  lockTimesheets:
    description: Prevent users from changing their past timesheets.
    valueType: BOOLEAN
    defaultValue: false
    type: MANAGEMENT
  timeApproval:
    description: Submit timesheets for manager review and approval.
    valueType: BOOLEAN
    defaultValue: false
    type: MANAGEMENT
  timeOff:
    description: Track time off, holidays, and available days.
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  managerRole:
    description: Give manager rights to users so they can manage projects and approve
      timesheets.
    valueType: BOOLEAN
    defaultValue: false
    type: MANAGEMENT
  targetsAndReminders:
    description: Automatic emails when someone forgets to log time or tracks too much.
    valueType: BOOLEAN
    defaultValue: false
    type: AUTOMATION
    automationType: TASK_AUTOMATION
  taskRates:
    description: Enter a specific hourly rate on tasks.
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  timeRounding:
    description: Set rounding up, down, or to nearest X minutes in reports and invoices.
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  invoicing:
    description: Create invoices from tracked time and expenses.
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  quickBooksIntegration:
    description: Sync users and project, and send time to QuickBooks.
    valueType: BOOLEAN
    defaultValue: false
    type: INTEGRATION
    integrationType: WEB_SAAS
  expenses:
    description: Record fixed fees on projects and attach receipts.
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  laborCostAndProfit:
    description: Compare what you pay your team vs what you charge your clients.
    valueType: BOOLEAN
    defaultValue: false
    type: INFORMATION
  scheduledReports:
    description: Receive a custom report via email each day, week, or month.
    valueType: BOOLEAN
    defaultValue: false
    type: AUTOMATION
    automationType: TASK_AUTOMATION
  budgetAndEstimates:
    description: Set project estimate in time or money, and get tracked vs budgeted
      info in reports.
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  alerts:
    description: Automated alert when a project is close to meeting its budget.
    valueType: BOOLEAN
    defaultValue: false
    type: MANAGEMENT
  customFields:
    description: Add additional information to time entries.
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  forceTimer:
    description: Prevent users from entering time manually or changing start/end time.
    valueType: BOOLEAN
    defaultValue: false
    type: MANAGEMENT
  gpsTracking:
    description: Track your team's location and visited client sites while on the
      clock (optional).
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  screenshots:
    description: Take computer screenshots every 5 minutes while on the clock (optional).
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  singleSignOn:
    description: Eliminate user-managed passwords and improve security by using your
      company's authentication system (SAML, Office 365, Okta, Google, etc.).
    valueType: BOOLEAN
    defaultValue: false
    type: INTEGRATION
    integrationType: IDENTITY_PROVIDER
  customSubdomain:
    description: Move workspace to custom subdomain, prevent people from having multiple
      workspaces, and let new users join your workspace automatically.
    valueType: BOOLEAN
    defaultValue: false
    type: MANAGEMENT
  controlAccounts:
    description: Manage and edit accounts of your users by logging in as them.
    valueType: BOOLEAN
    defaultValue: false
    type: MANAGEMENT
usageLimits:
  trackingLimit:
    description: Tracking limit
    valueType: NUMERIC
    defaultValue: 1000000000000
    unit: track
    type: NON_RENEWABLE
    linkedFeatures:
    - unlimitedTracking
  projectsLimit:
    description: Projects limit
    valueType: NUMERIC
    defaultValue: 1000000000000
    unit: project
    type: NON_RENEWABLE
    linkedFeatures:
    - unlimitedProjects
  reportsLimit:
    description: Reports limit
    valueType: NUMERIC
    defaultValue: 1000000000000
    unit: report
    type: NON_RENEWABLE
    linkedFeatures:
    - unlimitedReports
