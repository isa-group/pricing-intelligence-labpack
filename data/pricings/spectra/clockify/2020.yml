        value: true
      requiredFields:
        value: true
      timeRounding:
        value: true
      timeAudit:
        value: true
      brandedReports:
        value: true
      targetsAndReminders:
        value: true
      addTimeForOthers:
        value: true
      projectTemplates:
        value: true
      alerts:
        value: true
      bulkEdit:
        value: true
      hidePages:
        value: true
      automaticLock:
        value: true
      phoneSupport:
        value: true
      singleSignOn:
        value: true
      customSubdomain:
        value: true
      controlAccounts:
        value: true
      customFields:
        value: true
      laborCostAndProfit:
        value: true
      timeApproval:
        value: true
      managerRole:
        value: true
      forceTimer:
        value: true
      scheduledReports:
        value: true
    usageLimits: null
