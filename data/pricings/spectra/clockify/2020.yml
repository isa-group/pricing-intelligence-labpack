syntaxVersion: '2.1'
saasName: Clockify
createdAt: '2020-11-30'
version: '2020-11-30'
billing:
  monthly: 1.0
currency: USD
url: https://web.archive.org/web/20201130213103/https://clockify.me/extra-features
features:
  unlimitedTracking:
    description: Track as much time as you want, without any limits.
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  unlimitedProjects:
    description: Organize time by project, client, task, and tag.
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  unlimitedReports:
    description: Generate as many reports as you need.
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  apps:
    description: Track time using a mobile app, desktop app, and browser extension.
    valueType: BOOLEAN
    defaultValue: true
    type: INTEGRATION
    integrationType: EXTERNAL_DEVICE
  integrations:
    description: Connect Clockify with other apps and services.
    valueType: BOOLEAN
    defaultValue: true
    type: INTEGRATION
    integrationType: MARKETPLACE
  emailSupport:
    description: Email support.
    valueType: BOOLEAN
    defaultValue: true
    type: SUPPORT
  chatSupport:
    description: Chat Support.
    valueType: BOOLEAN
    defaultValue: true
    type: SUPPORT
  api:
    description: Push and pull data to and from Clockify, and connect with your systems.
    valueType: BOOLEAN
    defaultValue: true
    type: INTEGRATION
    integrationType: API
  hideTimeFromUsers:
    description: Prevent users from seeing their time entries.
    valueType: BOOLEAN
    defaultValue: false
    type: MANAGEMENT
  lockTimesheets:
    description: Prevent users from changing their past timesheets.
    valueType: BOOLEAN
    defaultValue: false
    type: MANAGEMENT
  requiredFields:
    description: Don't allow saving time with missing fields and information.
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  timeRounding:
    description: Set rounding up, down, or to nearest X minutes in reports and invoices.
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  timeAudit:
    description: Find entries without project and task, and with suspicious duration
      (too short or too long).
    valueType: BOOLEAN
    defaultValue: false
    type: INFORMATION
  brandedReports:
    description: Add your company's name and logo to reports.
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  targetsAndReminders:
    description: Automatic emails when someone forgets to log time or tracks too much.
    valueType: BOOLEAN
    defaultValue: false
    type: AUTOMATION
    automationType: TASK_AUTOMATION
  addTimeForOthers:
    description: Edit your team's timesheet and calendar, and log time on their behalf.
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  projectTemplates:
    description: Create new projects with the same structure from existing ones.
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  alerts:
    description: Automated alert when a project is close to meeting its budget.
    valueType: BOOLEAN
    defaultValue: false
    type: MANAGEMENT
  bulkEdit:
    description: Update multiple time entries, projects, and users at once.
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  hidePages:
    description: Prevent users from seeing projects, reports, and other members and
      their time entries.
    valueType: BOOLEAN
    defaultValue: false
    type: MANAGEMENT
  automaticLock:
    description: Automatically lock timesheets after a certain period.
    valueType: BOOLEAN
    defaultValue: false
    type: AUTOMATION
    automationType: TASK_AUTOMATION
  phoneSupport:
    description: Schedule a live call with our team and ask anything you'd like to know or need help with.
    valueType: BOOLEAN
    defaultValue: false
    type: SUPPORT
  singleSignOn:
    description: Eliminate user-managed passwords and improve security by using your
      company's authentication system (SAML, Office 365, Okta, Google, etc.).
    valueType: BOOLEAN
    defaultValue: false
    type: INTEGRATION
    integrationType: IDENTITY_PROVIDER
  customSubdomain:
    description: Move workspace to custom subdomain, prevent people from having multiple
      workspaces, and let new users join your workspace automatically.
    valueType: BOOLEAN
    defaultValue: false
    type: MANAGEMENT
  controlAccounts:
    description: Manage and edit accounts of your users by logging in as them.
    valueType: BOOLEAN
    defaultValue: false
    type: MANAGEMENT
  customFields:
    description: Add additional information to time entries.
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  laborCostAndProfit:
    description: Compare what you pay your team vs what you charge your clients.
    valueType: BOOLEAN
    defaultValue: false
    type: INFORMATION
  timeApproval:
    description: Submit timesheets for manager review and approval.
    valueType: BOOLEAN
    defaultValue: false
    type: MANAGEMENT
  managerRole:
    description: Give manager rights to users so they can manage projects and approve
      timesheets.
    valueType: BOOLEAN
    defaultValue: false
    type: MANAGEMENT
  forceTimer:
    description: Prevent users from entering time manually or changing start/end time.
    valueType: BOOLEAN
    defaultValue: false
    type: MANAGEMENT
  scheduledReports:
    description: Receive a custom report via email each day, week, or month.
    valueType: BOOLEAN
    defaultValue: false
    type: AUTOMATION
    automationType: TASK_AUTOMATION
usageLimits:
  trackingLimit:
    description: Tracking limit
    valueType: NUMERIC
    defaultValue: 1000000000000
    unit: track
    type: NON_RENEWABLE
    linkedFeatures:
    - unlimitedTracking
  projectsLimit:
    description: Projects limit
    valueType: NUMERIC
    defaultValue: 1000000000000
    unit: project
    type: NON_RENEWABLE
    linkedFeatures:
    - unlimitedProjects
  reportsLimit:
    description: Reports limit
    valueType: NUMERIC
    defaultValue: 1000000000000
    unit: report
    type: NON_RENEWABLE
    linkedFeatures:
    - unlimitedReports
